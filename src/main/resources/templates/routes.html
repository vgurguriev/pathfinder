<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pathfinder</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <th:block th:include="~{/fragments/header}"/>

    <section class="road" th:each="r : ${routes}" th:object="${r}">
        <img th:src="*{thumbnailUrl}" alt="Title image">
        <div>
            <h2 th:text="*{name}">Your Route</h2>
            <p th:text="*{description}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis
                deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{route/details/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<!--Footer-->
<th:block th:include="~{/fragments/footer}"/>
</html>
